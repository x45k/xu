<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
  />
  <title>Xu | Advanced Web Technology</title>
  <meta name="googlebot" content="index, follow, snippet" />
  <link rel="shortcut icon" content="favicon.ico" />
  <link rel="stylesheet" href="index.css" />
  <script src="baremux/index.js" defer></script>
  <script src="epoxy/index.js" defer></script>
  <script src="uv/uv.bundle.js" defer></script>
  <script src="uv/uv.config.js" defer></script>
  <script src="register-sw.js" defer></script>
  <script src="search.js" defer></script>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
<video id="video-background" autoplay muted loop>
  <source src="subwaysurfersfootage.mov" type="video/mp4">
  Your browser does not support the video tag.
</video>
<div class="video-overlay"></div>

<div
        title="Xu Logo"
        class="flex-center logo-wrapper header-center"
>
  <img class="logo" src="icon.png" alt="Ultraviolet" />
  <div class="flex-center desc" style="text-align: center;">
    <p>
      Xu is a web technology based on UV.
    </p>
  </div>
</div>

<form id="uv-form" class="flex-center">
  <input
          id="uv-search-engine"
          value="https://www.google.com/search?q=%s"
          type="hidden"
  />
  <input id="uv-address" type="text" placeholder="Search the web freely" />
</form>
<div class="desc left-margin">
  <p id="uv-error"></p>
  <pre id="uv-error-code"></pre>
</div>
<footer>
  <!-- <div>
    <a title="License information" href="credits.html">Credits</a>
  </div> -->
</footer>
<div id="popup-overlay" class="popup-overlay">
  <div class="popup-content">
    <h3>Window Already Open</h3>
    <p>You already have a proxy window open. Please close it before opening another one.</p>
    <button id="popup-close" class="popup-button">OK</button>
  </div>
</div>
<div class="settings-button" id="settingsButton">
  <i class="fas fa-cog"></i>
</div>
<div class="settings-menu" id="settingsMenu">
  <h3>Settings</h3>
  <div class="settings-option">
    <label for="bgOpacity">Background Opacity: <span id="opacityValue">0.3</span></label>
    <input type="range" id="bgOpacity" min="0" max="1" step="0.1" value="0.3">
  </div>
</div>
</body>
</html>
